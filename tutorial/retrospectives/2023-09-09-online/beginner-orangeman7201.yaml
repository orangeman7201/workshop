type: beginner
questions:
  # 参加した理由
  motivation:
    # どうしてこのワークショップに参加しようと思いましたか？
    # どうしてOSSの開発に参加したいと思っていますか？
    # みんなのためとか世界のためとかでもよいですが、
    # 個人的な理由でもまったく問題ありません。
    # 自分の思っていることを大事にしたいのです。
    # アイスブレイクのときに話した内容でもよいですし、
    # そのあとに気持ちが変わったらなら変わった気持ちでよいです。
    (ここに回答を改行を入れずに書いてください)
    - スキルアップのため。
    - OSSの開発をしている人ってどういう感じなのか興味があったからです。
  # 見つけた場所
  via:
    # どこでこのワークショップを知りましたか？
    (ここに回答を改行を入れずに書いてください)
    - tokyu.rbというイベントで安川さんに紹介していただきました。
  # 開発対象
  target:
    # ワークショップで開発対象に選んだOSSはなんですか？
    (ここに回答を改行を入れずに書いてください)
    - pretty-ts-errors
  # 満足度
  satisfaction-rating:
    # ↓のうち当てはまるものだけを残してください。
    - 満足した
  # 想定との違い
  difference:
    # ↓のうち当てはまるものだけを残してください。
    - 想定通りだった
  # 進行役について
  moderator:
    # 進行役はうまく進行できていましたか？
    # 進行役の説明はどうでしたか？
    # スライドの内容を理解するのに役立ちましたか？
    (ここに回答を改行を入れずに書いてください)
    - はい、滞りなく進行していました。
  # サポートメンターについて
  support-mentor:
    # サポートメンターはサポーターがいないときの代役としてうまくフォローできていましたか？
    # サポートメンターはサポーターをうまくフォローできていましたか？
    (ここに回答を改行を入れずに書いてください)
    - はい。細かい質問はサポーターの方に、大きめの質問はサポートメンターの方に聞けていました。
  # 次回のOSS Gateワークショップについて
  next:
    # (複数選択)↓のうち当てはまるものをすべて残してください。
    - まわりの人にOSS Gateワークショップを紹介する
  # 今後のOSSの開発への参加について
  future:
    # ↓のうち当てはまるものだけを残してください。
    - 機会があれば開発に参加する
  # 次に変えて試すこと
  challenge-planning:
    # ワークショップの内容を何か1つだけ変えられるとしたら、
    # どんなことを試したいと思いますか？
    (ここに回答を改行を入れずに書いてください)
    - OSSにあまり馴染みがない人のために、コントリビュートの初歩に適したOSSのリストなどあれば良いかなと思います。
  # その他
  etc:
    # なにか思ったことがあれば自由に書いてください。
    (ここに回答を改行を入れずに書いてください)
    - 本日はワークショップを開いていたきありがとうございました。ワークショップ中もハードルが高いなと感じていたのですが、いざissueを立てたらスッとハードルが下がった感覚がありました。今後もOSSでコントリビュートできそうなタイミングがあれば積極的に参加していこうと思います！
